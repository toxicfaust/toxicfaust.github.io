<!doctype html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" type="text/css" href="gamecss.css">
		<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
	</head>

	<body>

		<header>
			<h1>Rock Papper Scissors</h1>
		</header>
	
	<div class="scoreboard">
		<div id="userlabel" class="badge">user</div>
		<div id="computerlabel" class="badge">comp</div>		
		<span id="userscore">0</span> : <span id="computerscore">0</span>
	</div>

	<div class="result">
	<p  id='resulttxt'> Start the Fight </p>
	</div>	
	
	

	<div class="choices">
		<div class="choice" id="r">
			<img src="img/rock.png" alt="rock">
		</div>
		<div class="choice" id="p">
			<img src="img/paper.png" alt="Paper">
		</div>
		<div class="choice" id="s">
			<img src="img/scissors.png" alt="scissors">
		</div>
	</div>

	<p id="amsg">Make your move</p>
	<a href="index.html"> <p id= "back"> Click here to go back </p>  </a>
	<script src="myjs.js" charset="utf-8"></script>

	</body>

</html>
